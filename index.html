<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login Box - Structure</title>
  <style>
    body {
      margin: 0 0;
    }

    #content {
      display: grid;
      height: 100svh;
    }

    #login-box {
      grid-column: 2;
      display: flex;
    }

    #login-box-inner-wrap {
      overflow: hidden;
      flex-grow: 1;
    }

    #login-box-inner-wrap-padding {
      padding-top: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #login-footer-area {
      grid-column: 2;
    }

    #login-footer {
      margin-top: 8px;
    }

    @media only screen and (min-width: 601px) {
      #content {
        grid-template-columns: 1fr 448px 1fr;
        grid-template-rows: 1fr 500px 1fr;
      }

      #grid-top-spacer {
        grid-column: 2;
        grid-row: 1;
        min-height: 30px;
      }

      #login-box {
        grid-row: 2;
      }

      #login-box-inner-wrap {
        position: relative;
        border: 1px solid #dadce0;
        border-radius: 8px;
      }

      #login-box-inner-wrap-padding {
        padding-left: 40px;
        padding-right: 40px;
      }

      #login-footer-area {
        grid-row: 3;
      }
    }

    @media only screen and (max-width: 600px) {
      #content {
        grid-template-columns: 40px 1fr 40px;
        grid-template-rows: 1fr auto;
      }

      #grid-top-spacer {
        display: none;
      }

      #login-box {
        grid-row: 1;
      }

      #login-box-inner-wrap {
        position: static;
      }

      #login-footer-area {
        grid-row: 2;
      }
    }

    @media only screen and (max-width: 449px) {
      #content {
        grid-template-columns: 24px 1fr 24px;
      }

      #login-box-inner-wrap-padding {
        padding-top: 24px;
      }
    }
  </style>
</head>
<body>
  <main id="content">
    <div id="grid-top-spacer"></div>
    <div id="login-box">
      <div id="login-box-inner-wrap">
        <div id="login-box-inner-wrap-padding">login-box</div>
      </div>
    </div>
    <div id="login-footer-area">
      <footer id="login-footer">footer</footer>
    </div>
  </main>
</body>
</html>
